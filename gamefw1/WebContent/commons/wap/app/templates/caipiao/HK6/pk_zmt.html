<div ng-include="templateURL('/caipiao/disabled.html')"></div>

<div ng-include="templateURL('/caipiao/headers/hk6_header.html')"></div>

<div class="ui-table">
	<div class="ui-head-son">
		<div class="pure-g">
			<div class="pure-u-6-24">
				<div class="ui-item-son">号码</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">赔率</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">号码</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">赔率</div>
			</div>
		</div>
	</div>
	<div class="ui-body-son">
		<div class="pure-g" ng-repeat="number in range(1, 48, 2)">
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<ball number="number"></ball>
				</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<span 
						ng-click="selectedPeiyu['ZMT-'+subType+'-' + ( number | ballnumber)] = selectedPeiyu['ZMT-'+subType+'-' + ( number | ballnumber)]  == true ? false: true" 
						ng-class="{'bg-hrec-gray': true, 'bg-hrec-red': selectedPeiyu['ZMT-'+subType+'-' + ( number | ballnumber)]}" 
						ng-attr-id="{{'ZMT-'+subType+'-' + ( number | ballnumber)}}" >{{peiyu['ZMT-'+subType+'-' + ( number | ballnumber) ]}}</span>
				</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<ball number="number+1"></ball>
				</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<span 
						ng-click="selectedPeiyu['ZMT-'+subType+'-' + ( number + 1 | ballnumber)] = selectedPeiyu['ZMT-'+subType+'-' + ( number + 1 | ballnumber)]  == true ? false: true" 
						ng-class="{'bg-hrec-gray': true, 'bg-hrec-red': selectedPeiyu['ZMT-'+subType+'-' + ( number + 1 | ballnumber)]}" 
						ng-attr-id="{{'ZMT-'+subType+'-' + ( number + 1 | ballnumber)}}" >{{peiyu['ZMT-'+subType+'-' + ( number + 1 | ballnumber) ]}}</span>
				</div>
			</div>
		</div>
		
		<div class="pure-g" ng-init="number=49">
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<ball number="number"></ball>
				</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<span 
						ng-click="selectedPeiyu['ZMT-'+subType+'-' + ( number | ballnumber)] = selectedPeiyu['ZMT-'+subType+'-' + ( number | ballnumber)]  == true ? false: true" 
						ng-class="{'bg-hrec-gray': true, 'bg-hrec-red': selectedPeiyu['ZMT-'+subType+'-' + ( number | ballnumber)]}" 
						ng-attr-id="{{'ZMT-'+subType+'-' + ( number | ballnumber)}}" >{{peiyu['ZMT-'+subType+'-' + ( number | ballnumber) ]}}</span>
				</div>
			</div>
		</div>
		
	</div>
</div>
