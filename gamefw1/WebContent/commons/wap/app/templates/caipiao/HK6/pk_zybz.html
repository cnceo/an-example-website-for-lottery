<div ng-include="templateURL('/caipiao/disabled.html')"></div>

<div ng-include="templateURL('/caipiao/headers/hk6_header.html')"></div>

<div class="ui-table">
	<div class="ui-head-son">
		<div class="pure-g">
			<div class="pure-u-6-24">
				<div class="ui-item-son">号码</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">选择</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">号码</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">选择</div>
			</div>
		</div>
	</div>
	<div class="ui-body-son">
		<div class="pure-g" ng-repeat="number in range(1, 50, 2) track by $index">
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<ball number="number | ballnumber"></ball>
				</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<span 
						ng-click="selectedPeiyu['ZYBZ-'+subType+'-' + ( ( number)  | ballnumber)] = selectedPeiyu['ZYBZ-'+subType+'-' + ( ( number)  | ballnumber)]  == true ? false: true" 
						ng-class="{'bg-hrec-gray': true, 'bg-hrec-red': selectedPeiyu['ZYBZ-'+subType+'-' + ( ( number)  | ballnumber)]}" 
						ng-attr-id="{{'ZYBZ-'+subType+'-' + ( ( number)  | ballnumber)}}" >{{peiyu['ZYBZ-'+subType+'-' + ( ( number)  | ballnumber) ]}}</span>
				</div>
			</div>
			<div class="pure-u-6-24" ng-if="number < 49">
				<div class="ui-item-son">
					<ball number="number + 1 | ballnumber"></ball></div>
			</div>
			<div class="pure-u-6-24" ng-if="number < 49">
				<div class="ui-item-son">
					<span 
						ng-click="selectedPeiyu['ZYBZ-'+subType+'-' + ( ( number + 1 )  | ballnumber)] = selectedPeiyu['ZYBZ-'+subType+'-' + ( ( number + 1  )  | ballnumber)]  == true ? false: true" 
						ng-class="{'bg-hrec-gray': true, 'bg-hrec-red': selectedPeiyu['ZYBZ-'+subType+'-' + ( ( number + 1  )  | ballnumber)]}" 
						ng-attr-id="{{'ZYBZ-'+subType+'-' + ( ( number + 1  )  | ballnumber)}}" >{{peiyu['ZYBZ-'+subType+'-' + ( ( number + 1  )  | ballnumber) ]}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
