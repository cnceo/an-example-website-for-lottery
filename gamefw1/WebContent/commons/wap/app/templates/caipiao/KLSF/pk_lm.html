<div ng-include="templateURL('/caipiao/disabled.html')"></div>

<div ng-include="templateURL('/caipiao/headers/klsf_header.html')"></div>

<div class="ui-table">
	<div class="ui-head-son">
		<div class="pure-g">
			<div class="pure-u-6-24">
				<div ng-class="{'ui-item-son': true, 'bg-red': code3 == 'RX2'}" ng-click="code3='RX2'; reset(); "><span>任选二</span></div>
			</div>
			<div class="pure-u-6-24">
				<div ng-class="{'ui-item-son': true, 'bg-red': code3 == 'RX3'}" ng-click="code3='RX3'; reset(); "><span>任选三</span></div>
			</div>
			<div class="pure-u-6-24">
				<div ng-class="{'ui-item-son': true, 'bg-red': code3 == 'RX4'}" ng-click="code3='RX4'; reset(); "><span>任选四</span></div>
			</div>
			<div class="pure-u-6-24">
				<div ng-class="{'ui-item-son': true, 'bg-red': code3 == 'RX5'}" ng-click="code3='RX5'; reset(); "><span>任选五</span></div>
			</div>
		</div>
	</div>
</div>

<div class="ui-table">
	<div class="ui-head-son">
		<div class="pure-g">
			<div class="pure-u-6-24">
				<div class="ui-item-son"><span>号码</span></div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son"><span>赔率</span></div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son"><span>号码</span></div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son"><span>赔率</span></div>
			</div>
		</div>
	</div>
	<div class="ui-body-son">
		<div class="pure-g" ng-repeat="number in range(1, 20, 2)">
			<div class="pure-u-6-24">
				<div class="ui-item-son"><span>{{number | ballnumber}}</span></div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son">
					<span ng-class="{'bg-hrec-gray':true, 'bg-hrec-red': selectedPeiyu[ pankou+ '-'+code3+'-'+ ( number | ballnumber) ] == true}" 
						ng-click="selectedPeiyu[ pankou+ '-'+code3+'-'+ ( number | ballnumber)  ] = selectedPeiyu[ pankou+ '-'+code3+'-'+ ( number | ballnumber)  ] == true ? false: true" 
						ng-attr-id="{{ pankou+ '-'+code3+'-'+ ( number | ballnumber)  }}" >{{peiyu[pankou+ '-'+code3+'-'+ ( number | ballnumber) ]}}</span>
				</div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son"><span>{{number + 1 | ballnumber}}</span></div>
			</div>
			<div class="pure-u-6-24">
				<div class="ui-item-son"><span ng-class="{'bg-hrec-gray':true, 'bg-hrec-red': selectedPeiyu[ pankou+ '-'+code3+'-'+ ( number + 1 | ballnumber)  ] == true}" 
						ng-click="selectedPeiyu[ pankou+ '-'+code3+'-'+ ( number + 1 | ballnumber)  ] = selectedPeiyu[ pankou+ '-'+code3+'-'+ ( number + 1 | ballnumber)  ] == true ? false: true" 
						ng-attr-id="{{  pankou+ '-'+code3+'-'+ ( number + 1 | ballnumber)  }}" >{{peiyu[pankou+ '-'+code3+'-'+  ( number + 1 | ballnumber) ]}}</span>
				</div>
				
			</div>
		</div>
	</div>
</div>
